<div *ngIf="folder">
  <h2>Folder: {{ folder.name }}</h2>
  <div>
    <div>
      <label for="id">id:</label>
      <div>
        <input id="id" type="text" value="{{ folder.id }}" [disabled]="isCreating">
      </div>
    </div>
    <div>
      <label for="name">name:</label>
      <div>
        <input id="name" type="text" [(ngModel)]="folder.name" placeholder="Folder name">
      </div>
    </div>
    <div>
      <label for="count">count:</label>
      <div>
        <input id="count" type="text" [(ngModel)]="folder.documentCount" disabled>
      </div>
    </div>
    <div>
      <input *ngIf="isCreating" type="button" value="Create" (click)="save()">
      <input *ngIf="!isCreating" type="button" value="Update" (click)="save()">
    </div>
  </div>
</div>
