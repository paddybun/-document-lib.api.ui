<div *ngIf="folder">
  <h2>Folder: {{ folder.name }}</h2>
  <div>
    <div>
      <label>id:</label>
      <div>
        <input type="text" value="{{ folder.id }}" [disabled]="isCreating">
      </div>
    </div>
    <div>
      <label>name:</label>
      <div>
        <input type="text" [(ngModel)]="folder.name" placeholder="Folder name">
      </div>
    </div>
    <div>
      <label>count:</label>
      <div>
        <input type="text" [(ngModel)]="folder.documentCount" disabled>
      </div>
    </div>
    <div>
      <input *ngIf="isCreating" type="button" value="Create" (click)="save()">
      <input *ngIf="!isCreating" type="button" value="Update" (click)="save()">
    </div>
  </div>
</div>
