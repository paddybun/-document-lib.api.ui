<h2>Tag {{ tag.name }}</h2>
<div>
  <div>
    <label>id:</label>
    <input type="text" value="{{ tag.id }}" [disabled]="true">
  </div>
  <div>
    <label>name:</label>
    <input type="text" [(ngModel)]="tag.name" placeholder="Tag name">
  </div>
  <div>
    <input *ngIf="isCreating" type="button" value="Create" (click)="postTag()">
    <input *ngIf="!isCreating" type="button" value="Update">
  </div>
</div>
