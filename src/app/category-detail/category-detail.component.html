<h2>Category: {{ category.abbreviation }} | {{ category.name }}</h2>
<div>
  <div>
    <label>id:</label>
    <div>
      <input type="text" value="{{ category.id }}" [disabled]="true">
    </div>
  </div>
  <div>
    <label>name:</label>
    <div>
      <input type="text" [(ngModel)]="category.name" placeholder="Tag name">
    </div>
  </div>
  <div>
    <label>short:</label>
    <div>
      <input type="text" [(ngModel)]="category.abbreviation" placeholder="Tag short description">
    </div>
  </div>
  <div>
    <input *ngIf="isCreating" type="button" value="Create" (click)="saveCategory()">
    <input *ngIf="!isCreating" type="button" value="Update" (click)="saveCategory()">
  </div>
</div>
